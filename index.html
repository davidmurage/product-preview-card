<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
 <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="grid">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>

      <div class="card-content">
      <h2 class="cat">Perfume</h2> 
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      

       <div class="price">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
       </div>
       
       <button class="btn"><img src="images/icon-cart.svg" alt="">Add to cart</button>
        
      </div>
      </div>
  </div>
</body>
</html>
